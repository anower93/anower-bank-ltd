<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anower Bank LTD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container"> 
        
        <div id="login-area">
            <h1 class="text-center">Welcome To Anower Bank lTD</h1>
            <div class="submit-area mt-5">
                <h4>Login</h4>
                <input type="text" name="" id="" placeholder="Email or Phone" class="form-control">
                <br>
                <input type="password" name="" id="" type="password" placeholder="Password" class="form-control">
                <br>
                <button id="login" class="btn-success">Enter</button>
            </div>
        </div>
        
         <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$2200</h2>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h2>Deposit</h2>
                    <input class="form-control" type="text" placeholder="Deposit amount">
                    <br>
                    <button class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h2>Withdraw</h2>
                    <input class="form-control" type="text" placeholder="Withdraw amount">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
       





    <script>
        <script src="js/bootstrap.bundle.min.js"> </script>
        <script src="script.js"> </script>
    </script>
</body>
</html>
